
<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>图片编辑器测试</title>

    <link href = "css/main.css" type="text/css" rel="stylesheet">
</head>

<body>
<div class="wrapper">
    <h2>js图片编辑器demo1</h2>

    <!--Form for collecting image URL -->
    <form id="urlBox" class = "center">
        <input class="url-box" type="url" id="imgUrl" placeholder="输入图片链接"> <br>
        <div>
            图片链接粘贴以后请点击确定！！！
            <button onclick="addImage()" style="margin-bottom:1rem" >确定</button>
        </div>
        

    </form>

    <!--Controls for CSS filters via range input-->
    <div class="sliders">
        <form id="imageEditor">
            <p>
                <label for="gs">灰度 Grayscale</label>
                <input id="gs" name="gs" type="range" min=0 max=100 value=0>
            </p>

            <p>
                <label for="blur">模糊 Blur</label>
                <input id="blur" name="blur" type="range" min=0 max=10 value=0>
            </p>

            <p>
                <label for="br">亮度 Brightness</label>
                <input id="br" name="br" type="range" min=0 max=200 value=100>
            </p>

            <p>
                <label for="ct">对比 Contrast</label>
                <input id="ct" name="ct" type="range" min=0 max=200 value=100>
            </p>

            <p>
                <label for="huer">色相 Hue Rotate</label>
                <input id="huer" name="huer" type="range" min=0 max=360 value=0>
            </p>

            <p>
                <label for="opacity">透明度 Opacity</label>
                <input id="opacity" name="opacity" type="range" min=0 max=100 value=100>
            </p>

            <p>
                <label for="invert">反转 Invert</label>
                <input id="invert" name="invert" type="range" min=0 max=100 value=0>
            </p>

            <p>
                <label for="saturate">饱和度 Saturate</label>
                <input id="saturate" name="saturate" type="range" min=0 max=500 value=100>
            </p>

            <p>
                <label for="sepia">深褐色 Sepia</label>
                <input id="sepia" name="sepia" type="range" min=0 max=100 value=0>
            </p>

            <input type="reset" form="imageEditor" id="reset" value="Reset" />

        </form>
    </div>

    <!--container where image will be loaded-->
    <div id="imageContainer" class="center">
        <img src="https://ftp.bmp.ovh/imgs/2021/05/9fcfa275688bdce2.jpg"/>
    </div>
</div>

<script type="text/javascript" src="js/jquery-2.1.0.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
